<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <title>GetPrice</title>
</head>
<body>
    <header>
        <div class="logo_header">    
             <span>Simple DEX</span>
        </div>    
        <nav>   
            <ul class="navegation">

            <h2>Get Price</h2>

                <button id="OpcionSelect" onclick="GetPrice()">Get Price</button>
            </form>
            <div class="wallet">
                <p id="messageWallet"></p>
                <p id="accountAddress"></p>
                <p id="getprice"></p>

        </div>
